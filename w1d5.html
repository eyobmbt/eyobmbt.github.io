}

function max(number1,number2){
    if(number1>number2){
        return number1;
    } else{
        return number2;
    }
}

function maxOfThree(number1,number2,number3){

function sum(arr){

    let sum=0;
    for(let i=0;i<arr.length;i++){
        sum+=arr[i];
    }
    return sum;
}
//Test function sum(arr)
console.log("Expected output of sum([-1,-2,-3]) is -6 "+ testFunction(-6,sum([-1,-2,-3])));
console.log("Expected output of sum([1,2,3]) is 6 "+ testFunction(6,sum([1,2,3])));
console.log("Expected output of sum([]) is 0 "+ testFunction(0,sum([])));
console.log("Expected output of sum([-5,5]) is 0 "+ testFunction(0,sum([-5,5])));


function multiply(arr){
    if(arr.length<1) return 0;
    let prod=1;
    for(let i=0;i<arr.length;i++){
        prod*=arr[i];
    }
    return prod;
}
console.log("Expected output of multiply([3,2,4]) is 24 "+ testFunction(24,multiply([3,2,4])));
console.log("Expected output of multiply([]) is 0 "+ testFunction(0,multiply([])));
console.log("Expected output of multiply([-5,5]) is -25 "+ testFunction(-25,multiply([-5,5])));

function reverse(arr){
    let arrRet=arr.charAt(arr.length-1);
    for(let j=arr.length-2;j>=0;j--){
        arrRet=arrRet+arr.charAt(j);
    }
    return arrRet;
}

//Test function reverse(arr)
console.log("Expected output of reverse(\"Hello\") is olleH " + testFunction("olleH",reverse("Hello")));
console.log("Expected output of reverse(\"H\") is H " + testFunction("H",reverse("H")));
console.log("Expected output of reverse(\"AA\") is AA " + testFunction("AA",reverse("AA")));

function findLongestWord(arr){
    if(arr.length<1) return 0;
    
    let elem=arr[0];
    let size=elem.length;
    for(let i=1;i<arr.length-1;i++){
        if(arr[i].length>elem.length){
            elem=arr[i];
            size=elem.length;
        }
    }
    return size;
}

//Test function findLongestWord(arr)
console.log("Expected output of findLongestWord([]]) is 0 " + testFunction(0,findLongestWord([])));
console.log("Expected output of findLongestWord([\"Hello\",\"Welcome\",\"Hi\",\"Good\"]) is 7 " + testFunction(7,findLongestWord(["Hello","Welcome","Hi","Good"])));
console.log("Expected output of findLongestWord([\"Hi\",\"hi\",\"Hi\",\"hi\"]) is 2 " + testFunction(2,findLongestWord(["Hi","hi","Hi","hi"])));



function filterLongestWord(arrWord,len){
    let arr=[]; let j=0;
    for(let i=0;i<arrWord.length;i++){
        if(arrWord[i].length>=len){
            arr[j]=arrWord[i];
            j++;
        }
    }
    return arr;
}
