<!DOCTYPE html>
<html>
	<head>
		<title>TMNT - Rancid Tomatoes</title>

		<meta charset="utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="w3d1.js"></script>
		<link href="w3d2.css" type="text/css" rel="stylesheet" />
  
	</head>
    <body>
        <div class="maincontainer">
    <div class="cir_container"><div class="circle0"></div></div>
        <div class="form-action">  
            <h3>Select the propery of the animation and click start</h3>
            <div >Width</div><div><input type="number" id="circle-width"  min="50" max="200" value="50"></div>
            <div>Growth</div><div><input type="number" id="circle-growth" min="10" max="50"  value="10"></div>
             <div>Interval</div><div><input type="number" id="circle-interval" min="50" max="2000"  value="250"></div>     
             <div>Number of Circle</div><div><input type="number" min="1" max="30"  id="circle-no" value="12"></div>   
            <div><br></div><div><input type="button" id="start" value="Start"></div> 
        </div>
    </div>
    </body>
    </html>
